<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 form-wrapper">
    <!-- nome -->
    <div class="row gap-05">
      <span class="price-label">Nome:</span>
      <input type="text" [(ngModel)]="product.name" />
    </div>

    <!-- prezzo -->
    <div class="row gap-05">
      <span class="price-label">Prezzo:</span>
      <input type="text" [(ngModel)]="product.price" />
    </div>

    <!-- immagine -->
    <div class="row gap-05">
      <span class="price-label">Immagine:</span>
      <input type="file" [(ngModel)]="product.image" />
    </div>

    <!-- rating -->
    <p-rating
      [(ngModel)]="product.rating"
      [readonly]="false"
      iconCancelClass="hidden"
      class="rating"
    >
    </p-rating>
  </div>

  <p-footer>
    <!-- cancel -->
    <button
      type="pButton"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Annulla"
      severity="secondary"
      [outlined]="true"
    ></button>

    <!-- conferma -->
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Conferma"
    ></button>
  </p-footer>
</p-dialog>
